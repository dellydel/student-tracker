service: serverless
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs16.x
  stackName: serverless-development
  apiGateway:
    restApiId: ${ssm:nextbyte-api-restApiId-development}
    restApiRootResourceId: ${ssm:nextbyte-api-restApiRootResourceId-development}
  iam:
    role: IAMServerlessRole

package:
  individually: true
  exclude:
    - ./**
  include:
    - node_modules/**

functions:
  ping:
    name: ping-lambda-development
    package: 
      include:
        - ping.js
    handler: ping.handler
    events:
     - http:
         path: /ping
         method: get
  
  courses-lambda:
    name: courses-lambda-development
    package: 
      include:
        - courses.js
    handler: courses.handler
    events:
     - http:
         path: /courses
         method: get
  
  registration-lambda:
    name: registration-lambda-development
    package: 
      include:
        - registration.js
    handler: registration.handler
    events:
     - http:
         path: /registration
         method: post
  
  payments-lambda:
      name: payments-lambda-development
      package: 
        include:
          - payments.js
      handler: payments.handler
      events:
      - http:
          path: /pay
          method: post

resources:
  - Resources:
      IAMServerlessRole:
        Type: AWS::IAM::Role
        Properties:
          AssumeRolePolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Principal:
                  Service:
                    - lambda.amazonaws.com
                Action:
                  - "sts:AssumeRole"
          Policies:
            - PolicyName: Policy_api-lambda-db
              PolicyDocument:
                Version: "2012-10-17"
                Statement:
                  - Effect: Allow
                    Action:
                      - "dynamodb:BatchGetItem"
                      - "dynamodb:BatchWriteItem"
                      - "dynamodb:TagResource"
                      - "dynamodb:UntagResource"
                      - "dynamodb:PutItem"
                      - "dynamodb:DeleteItem"
                      - "dynamodb:GetItem"
                      - "dynamodb:Scan"
                      - "dynamodb:Query"
                      - "dynamodb:UpdateItem"
                    Resource: 
                      - arn:aws:dynamodb:us-east-1:893303684985:table/next-byte-Students-development
                      - arn:aws:dynamodb:us-east-1:893303684985:table/next-byte-Courses-development
                      - arn:aws:dynamodb:us-east-1:893303684985:table/next-byte-Registrations-development
                  - Effect: Allow
                    Action:
                      - "logs:CreateLogStream"
                      - "logs:CreateLogGroup"
                      - "logs:PutLogEvents"
                    Resource: "*"
