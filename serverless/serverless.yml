service: serverless
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs16.x
  stackName: serverless-development
  apiGateway:
    restApiId: ${ssm:nextbyte-api-restApiId-development}
    restApiRootResourceId: ${ssm:nextbyte-api-restApiRootResourceId-development}
  iam:
    role: IAMServerlessRole

# you can define service wide environment variables here
#  environment:
#    variable1: value1

# you can add packaging information here
#package:
#  patterns:
#    - '!exclude-me.js'
#    - '!exclude-me-dir/**'
#    - include-me.js
#    - include-me-dir/**

functions:
  hello:
    name: pingHandler
    handler: ping.handler
    events:
     - http:
         path: /ping
         method: get
  courses-lambda:
    name: courses-lambda-development
    handler: courses.handler
    events:
     - http:
         path: /courses
         method: get

resources:
  - Resources:
      IAMServerlessRole:
        Type: AWS::IAM::Role
        Properties:
          AssumeRolePolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Principal:
                  Service:
                    - lambda.amazonaws.com
                Action:
                  - "sts:AssumeRole"
          Policies:
            - PolicyName: Policy_api-lambda-db
              PolicyDocument:
                Version: "2012-10-17"
                Statement:
                  - Effect: Allow
                    Action:
                      - "dynamodb:BatchGetItem"
                      - "dynamodb:BatchWriteItem"
                      - "dynamodb:TagResource"
                      - "dynamodb:UntagResource"
                      - "dynamodb:PutItem"
                      - "dynamodb:DeleteItem"
                      - "dynamodb:GetItem"
                      - "dynamodb:Scan"
                      - "dynamodb:Query"
                      - "dynamodb:UpdateItem"
                    Resource: 
                      - arn:aws:dynamodb:us-east-1:893303684985:table/next-byte-Students-development
                      - arn:aws:dynamodb:us-east-1:893303684985:table/next-byte-Courses-development
                      - arn:aws:dynamodb:us-east-1:893303684985:table/next-byte-Registrations-development
                  - Effect: Allow
                    Action:
                      - "logs:CreateLogStream"
                      - "logs:CreateLogGroup"
                      - "logs:PutLogEvents"
                    Resource: "*"
