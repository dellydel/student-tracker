service: serverless
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  stackName: serverless-${env}
  apiGateway:
    restApiId: ${ssm:nextbyte-api-restApiId-development}
    restApiRootResourceId: ${ssm:nextbyte-api-restApiRootResourceId-development}

# you can define service wide environment variables here
#  environment:
#    variable1: value1

# you can add packaging information here
#package:
#  patterns:
#    - '!exclude-me.js'
#    - '!exclude-me-dir/**'
#    - include-me.js
#    - include-me-dir/**

functions:
  hello:
    name: pingHandler
    handler: handler.ping
    events:
     - httpApi:
         path: /ping
         method: get
         cors:
          origin: '*'

resources:
  Resources:
    IAMRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action:
                - "sts:AssumeRole"
        Path: /
        Policies:
        - PolicyName: Policy_api-lambda-db
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "dynamodb:BatchGetItem"
                  - "dynamodb:BatchWriteItem"
                  - "dynamodb:TagResource"
                  - "dynamodb:UntagResource"
                  - "dynamodb:PutItem"
                  - "dynamodb:DeleteItem"
                  - "dynamodb:GetItem"
                  - "dynamodb:Scan"
                  - "dynamodb:Query"
                  - "dynamodb:UpdateItem"
                Resource: 
                  - !GetAtt DynamoDBStudents.Arn
                  - !GetAtt DynamoDBCourses.Arn
                  - !GetAtt DynamoDBRegistrations.Arn
              - Effect: Allow
                Action:
                  - "logs:CreateLogStream"
                  - "logs:CreateLogGroup"
                  - "logs:PutLogEvents"
                Resource: "*"
