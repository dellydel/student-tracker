AWSTemplateFormatVersion: 2010-09-09
Description: "Cloudformation template for back end resources, excluding lambdas"
Parameters:
  Env:
    Type: String
    AllowedValues:
      - development
      - production
    Description: The deployment environment

Conditions:
  IsDev: !Equals 
    - !Ref Env
    - development
Resources:
  DynamoDBStudents:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      TableName: !Sub "next-byte-Students-${Env}"
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
  DynamoDBCourses:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "next-byte-Courses-${Env}"
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
  DynamoDBRegistrations:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "next-byte-Registrations-${Env}"
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
  DynamoDBTestimonials:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "next-byte-Testimonials-${Env}"
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
  
  APIGatewayRestAPI:
    Type: "AWS::ApiGateway::RestApi"
    Properties:
      Name: !Sub "next-byte-api-${Env}"
      EndpointConfiguration: 
        Types: 
          - REGIONAL
  
  MyS3Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      BucketName: !If [IsDev, dev.nextbyteweb.com, www.nextbyteweb.com]
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - "*"
            AllowedMethods:
              - GET
            AllowedOrigins:
              - "*"
            ExposedHeaders:
              - Date
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
  MyS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref MyS3Bucket
      PolicyDocument:
        Statement:
          - Action:
              - s3:*
            Effect: Allow
            Resource:
              - !Sub arn:aws:s3:::${MyS3Bucket}
              - !Sub arn:aws:s3:::${MyS3Bucket}/*
            Principal:
              AWS:
                - "*"
